<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/dracula.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Copilot Vscode Sharing 101</section>
				<section>
					<section>
						<h2>Bref Recap</h2>
						<ul>
							<li>Large Language Model</li>
							<li>Massive Text Data</li>
							<li>Hundreds of Billions of Parameters</li>
							<li>Trillions of Words of Text Data</li>
						</ul>
					</section>
					<section>
						<img src="img/Matrix.webp" alt="Copilot">
					</section>
					<section>
						But...
					</section>
					<section>
						<img src="img/intome.webp" alt="intome">
					</section>
				</section>
				<section>
					<section>
						<h2>Throwing a brick to attract jade</h2>
					</section>
					<section>
						<div class="term">Algorithm</div>
                		<div class="definition">An algorithm is a set of instructions designed to perform a specific task.</div>
					</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
